<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{'/users/user/' + ${user.id} + '/edit'}" th:object="${user}" method="post">
    <label>Name: <input type="text" th:field="*{name}"/></label>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

    <label>Surname: <input type="text" th:field="*{surname}"/></label>
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>

    <label>Age: <input type="number" th:field="*{age}"/></label>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>

    <label>Email: <input type="email" th:field="*{email}"/></label>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

    <button type="submit">Submit</button>
</form>

<br>
<a th:href="@{/users}">Back</a>
</body>
</html>
