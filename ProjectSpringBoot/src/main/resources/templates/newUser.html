<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create User</title>
</head>
<body>
<h1>Create New User</h1>
<form th:action="@{/users}" method="post" th:object="${user}">
    <label>Name: <input type="text" th:field="*{name}" /></label>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br/>

    <label>Surname: <input type="text" th:field="*{surname}" /></label>
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div><br/>

    <label>Age: <input type="number" th:field="*{age}" /></label>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div><br/>

    <label>Email: <input type="email" th:field="*{email}" /></label>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div><br/>

    <button type="submit">Create</button>
</form>
<br>
<a th:href="@{/users}">Back</a>
</body>
</html>
